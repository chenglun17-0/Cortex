version: '3.8'

services:
  # PostgreSQL 数据库服务（带 pgvector 插件）
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cortex-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cortex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex_password}
      POSTGRES_DB: ${POSTGRES_DB:-cortex}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    restart: unless-stopped
    networks:
      - cortex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cortex}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cortex-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cortex-network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cortex-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cortex-network
    env_file:
      - cortex-backend/.env

networks:
  cortex-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
