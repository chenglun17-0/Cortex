version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cortex-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cortex-network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cortex-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - cortex-network
    env_file:
      - cortex-backend/.env

networks:
  cortex-network:
    driver: bridge
